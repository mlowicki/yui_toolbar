<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
    <title></title>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <link rel="stylesheet" type="text/css" href="js/libs/yui/build/datatable/assets/skins/sam/datatable.css" />
    <script type="text/javascript" src="js/libs/yui/build/yuiloader/yuiloader-min.js"></script>
    <script type="text/javascript" src="js/libs/yui/build/dom/dom-min.js"></script>
    <script type="text/javascript" src="js/libs/yui/build/event/event-min.js"></script>
    <script type="text/javascript" src="js/libs/yui/build/element/element-min.js"></script>
    <script type="text/javascript" src="js/libs/yui/build/datasource/datasource-min.js"></script>
    <script type="text/javascript" src="js/libs/yui/build/datatable/datatable-min.js"></script>
    <link rel="stylesheet" type="text/css" href="css/yui_toolbar.css" />
    <script type="text/javascript" src="js/yui_toolbar.js"></script>
    <script type="text/javascript">
        YAHOO.util.Event.onDOMReady(function (){
            YToolbarRow.prototype.MSG_VALUE = 'kliknij aby edytować';
            YToolbar.prototype.LABEL_CANCEL = 'anuluj';
            YToolbar.prototype.MSG_SORTASC = 'sortuj rosnąco po nazwach';
            YToolbar.prototype.MSG_SORTDESC = 'sortuj malejąco po nazwach';
            YToolbar.prototype.YES = 'tak';
            YToolbar.prototype.NO = 'nie';
            var r1 = new YToolbarRow('szerokość', 100, 'Number', null, {name: 'szerokość zdjęcia'});
            var r2 = new YToolbarRow('wysokość', 200, 'Number', null, {name: 'wysokość zdjęcia'});
            var r3 = new YToolbarRow('jednostka', 'px', 'PxPt', null, {name: 'jednostka wymiarów'});
            var r4 = new YToolbarRow('format', 'png', 'ImageFormat', null, {name: 'format zdjęcia'});
            var r5 = new YToolbarRow('rozmiar (kb)', '30', 'Number', null, {name: 'rozmiar zdjęcia (ilość zajmowanego miejsca na dysku)'});
            var r6 = new YToolbarRow('skaluj', 'tak', 'YesNo', null, {name: 'Zachowuj proporcje zdjęcia podczas zmiany wymiarów'});
            toolbar = new YToolbar(YAHOO.util.Dom.get('toolbar_cnt'), [
                r1, r2, r3, r4, r5, r6
            ], {labelName: 'nazwa', labeValue: 'wartość'}); 
        });
    </script>
    <style type="text/css">
        .yui-skin-sam .yui-dt tr.mark {
            background-color: #a33;
            color: #fff;
        }
        .yui-skin-sam .yui-dt td.mark {
            background-color: #f00;
            color: #fff;
        }
    </style>
</head>
<body class="yui-skin-sam">
    <div id="toolbar_cnt"></div>
</body>
</html>
